  <script>
      function getUser() {
        $.ajax({
          type : "GET",
          url : "api/book/get_user",
          contentType : 'application/json',
          dataType : "json",
          success : function(data) {
            if (data.successResponse != true) {
              alert(data.message);
              window.location.href = 'login.html';
            }
          }
        });
      };
      function getBookImages() {
        $.ajax({
          type : "GET",
          url : "bg/book/book_image",
          contentType : 'application/json',
          dataType : "json",
          success : function(data) {
            if (data.successResponse == true) {
              
            }
          }
        });
      };
      function getBooks() {
        $.ajax({
          type : "GET",
          url : "bg/book/book",
          contentType : 'application/json',
          dataType : "json",
          success : function(data) {
            var html = "";
            if (data.successResponse == true) {
              for (var i = 0; i < data.datas.length; i++) {
                html = html + '<div class="new_prod_box">';
                html = html + '<a href="details.html">' + data.datas[i].bookName + '</a>';
                html = html + '<div class="new_prod_bg">';
                $.ajax({
                  type : "GET",
                  url : "bg/book/book_image/book_image/" + data.datas[i].id,
                  contentType : 'application/json',
                  async: false,
                  dataType : "json",
                  success : function(result) {
                    if(result.successResponse == true && result.datas != '') {
                      html = html + '<a href="details.html"><img src="http://localhost:8998/' + result.datas[0].bookRealName + '" width="100" height="110" alt="" title="" class="thumb" border="0" /></a>';
                    } else {
                      html = html + '<a href="details.html"><img src="fg/images/book.jpg" width="100" height="110" alt="" title="" class="thumb" border="0" /></a>';
                    }
                  }
                });
                html = html + '</div></div>';

              }
            }
            $('#bookDetail').html(html);
          }
        });
      };
      $(function() {
        getUser();
        getBooks();
        getBookImages();
      });
    </script>
