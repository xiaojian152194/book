<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
<title>AN图书租赁后台</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="../assets/klorofil/css/bootstrap.min.css">
<link rel="stylesheet"
  href="../assets/klorofil/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
  href="../assets/klorofil/vendor/linearicons/style.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="../assets/klorofil/css/main.css">
<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
<link rel="stylesheet" href="../assets/klorofil/css/demo.css">
<!-- GOOGLE FONTS -->
<link
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
  rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76"
  href="../assets/klorofil/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
  href="../assets/klorofil/img/favicon.png">
</head>

<body>
  <!-- WRAPPER -->
  <div id="wrapper">
    <div class="vertical-align-wrap">
      <div class="vertical-align-middle">
        <div class="auth-box ">
          <div class="left">
            <div class="content">
              <div class="header">
                <p class="lead">AN图书租赁后台</p>
              </div>
              <form class="form-auth-small">
                <div class="form-group">
                  <label for="signin-email"
                    class="control-label sr-only">账号</label> <input
                    type="text" class="form-control" placeholder="账号"
                    id="username">
                </div>
                <div class="form-group">
                  <label for="signin-password"
                    class="control-label sr-only">密码</label> <input
                    type="password" class="form-control"
                    placeholder="密码" id="password">
                </div>
                <button type="button"
                  class="btn btn-primary btn-lg btn-block"
                  id="loginButton">登 录</button>
                <div class="bottom"></div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="overlay"></div>
            <div class="content text">
              <h1 class="heading">AN图书租赁</h1>
              <p>后台管理登录</p>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- END WRAPPER -->
  <script src="../assets/klorofil/vendor/jquery/jquery.min.js"></script>
  <script>
      $('#loginButton').on('click', function() {
        var data = "{username:'" + $('#username').val() + "',password:'" + $('#password').val() + "'}";
        $.ajax({
          type : "POST",
          url : "../bg/book/user/login",
          data : data,
          contentType : 'application/json',
          dataType : "json",
          success : function(data) {
            if (data.successResponse == true) {
              window.location.href = "index.html";
            } else {
              alert(data.message);
            }
          }
        });
      })
    </script>
</body>

</html>
